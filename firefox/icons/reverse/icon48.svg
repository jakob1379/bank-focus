<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background: Nykredit blue -->
  <circle cx="24" cy="24" r="22.5" fill="#00205B"/>
  
  <!-- Unchecked box being blocked/hidden (strikethrough) -->
  <rect x="10.5" y="12" width="12" height="12" fill="none" stroke="#FFFFFF" stroke-width="3.6" rx="1.5"/>
  
  <!-- Slash through it = BLOCKED -->
  <line x1="9" y1="9" x2="24" y2="24" stroke="#FF4444" stroke-width="4.5" stroke-linecap="round"/>
  
  <!-- Second row visible (checked) -->
  <path d="M12 31.5 L15 34.5 L21 28.5" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="27" y1="30" x2="39" y2="30" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>