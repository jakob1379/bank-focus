<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Background: Nykredit blue -->
  <circle cx="8" cy="8" r="7.5" fill="#00205B"/>
  
  <!-- Unchecked box being blocked/hidden (strikethrough) -->
  <rect x="3.5" y="4" width="4" height="4" fill="none" stroke="#FFFFFF" stroke-width="1.2" rx="0.5"/>
  
  <!-- Slash through it = BLOCKED -->
  <line x1="3" y1="3" x2="8" y2="8" stroke="#FF4444" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Second row visible (checked) -->
  <path d="M4 10.5 L5 11.5 L7 9.5" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="9" y1="10" x2="13" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
</svg>