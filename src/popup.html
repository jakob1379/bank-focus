<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 20px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #fafbfc 0%, #f5f6f8 100%);
      color: #1a1a2e;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    .icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 2px 4px rgba(30, 58, 95, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .icon svg {
      width: 16px;
      height: 16px;
      stroke: #fff;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: #1a1a2e;
    }

    .control-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .label-text {
      font-size: 14px;
      font-weight: 500;
      color: #3d3d5c;
      line-height: 1.4;
      letter-spacing: -0.01em;
    }

    /* RADIO BUTTON GROUP */
    .radio-group {
      border: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .radio-option {
      position: relative;
      cursor: pointer;
    }

    .radio-option input {
      position: absolute;
      opacity: 0;
    }

    .radio-control {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      transition: all 0.15s ease;
    }

    .radio-option:hover .radio-control {
      border-color: #1e3a5f;
      background: #f8fafc;
    }

    .radio-option input:checked + .radio-control {
      border-color: #1e3a5f;
      background: rgba(30, 58, 95, 0.06);
    }

    .radio-circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #9ca3af;
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    .radio-option input:checked + .radio-control .radio-circle {
      border-color: #1e3a5f;
      border-width: 5px;
    }

    .radio-label {
      font-size: 13px;
      font-weight: 500;
      color: #4b5563;
    }

    .radio-option input:checked + .radio-control .radio-label {
      color: #1e3a5f;
      font-weight: 600;
    }

    /* Status Indicator */
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #d1d5db;
      transition: all 0.3s ease;
    }

    .status-dot.active {
      background: #10b981;
      box-shadow: 0 0 6px rgba(16, 185, 129, 0.4);
    }

    .status-text {
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M3 3v18h18"/>
          <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
        </svg>
      </div>
      <span class="title">Nykredit Extension</span>
    </div>

    <div class="control-wrapper">
      <div class="label-text">Filtrer posteringer</div>
      
      <!-- RADIO BUTTON GROUP -->
      <fieldset class="radio-group" aria-label="Filtrer posteringer">
        
        <!-- Option 1: Unchecked-only -->
        <label class="radio-option">
          <input type="radio" name="filter" value="unchecked-only" checked>
          <span class="radio-control">
            <span class="radio-circle"></span>
            <span class="radio-label">Kun uafstemte</span>
          </span>
        </label>

        <!-- Option 2: Checked-only -->
        <label class="radio-option">
          <input type="radio" name="filter" value="checked-only">
          <span class="radio-control">
            <span class="radio-circle"></span>
            <span class="radio-label">Kun afstemte</span>
          </span>
        </label>

        <!-- Option 3: All -->
        <label class="radio-option">
          <input type="radio" name="filter" value="all">
          <span class="radio-control">
            <span class="radio-circle"></span>
            <span class="radio-label">Vis alle</span>
          </span>
        </label>
        
      </fieldset>
    </div>

    <div class="status">
      <span class="status-dot active" id="status-dot"></span>
      <span class="status-text" id="status-text">Viser kun uafstemte posteringer</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
